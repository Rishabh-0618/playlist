<!-- Updated index.html with Audio Support and Controls -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Playlist</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1>Playlist</h1>
        <p>Songs that remind me of you</p>
      </div>
      <div class="right-side">
        <input type="radio" name="slider" id="item-1" checked />
        <input type="radio" name="slider" id="item-2" />
        <input type="radio" name="slider" id="item-3" />
        <input type="radio" name="slider" id="item-4" />
        <input type="radio" name="slider" id="item-5" />
        
        <div class="cards">
          <label class="card" for="item-1" id="song-1">
            <img src="images/maula.jpg" alt="Maula Mere Maula" />
          </label>
          <label class="card" for="item-2" id="song-2">
            <img src="images/laila.jpg" alt="O Meri Laila" />
          </label>
          <label class="card" for="item-3" id="song-3">
            <img src="images/tune.jpg" alt="Ye Tune Kya Kiya" />
          </label>
          <label class="card" for="item-4" id="song-4">
            <img src="images/jeena.jpg" alt="Jeena Jeena" />
          </label>
          <label class="card" for="item-5" id="song-5">
            <img src="images/tere.jpg" alt="Tere Naina" />
          </label>
        </div>
        
        <div class="player">
          <audio id="audio-player" controls>
            <source id="audio-source" src="audio/Maula Mere Maula - Anwar 320 Kbps.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
          <div class="controls">
            <button id="prev">◁</button>
            <button id="play">▶</button>
            <button id="pause">▐▐</button>
            <button id="next">▷</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const songs = [
        "audio/Maula Mere Maula - Anwar 320 Kbps.mp3",
        "audio/320kbps_Laila Majnu 2018 - O Meri Laila.mp3",
        "audio/Ye Tune Kya Kiya - Once Upon A Time In Mumbaai Dobara 320 Kbps.mp3",
        "audio/Jeena Jeena - Badlapur 320 Kbps.mp3",
        "audio/old_MNIK-Tere Naina.mp3"
      ];
      let currentSongIndex = 0;
      let audio = document.getElementById("audio-player");
      let source = document.getElementById("audio-source");
      
      document.querySelectorAll(".card").forEach((card, index) => {
        card.addEventListener("click", () => {
          currentSongIndex = index;
          changeSong(currentSongIndex);
        });
      });
      
      function changeSong(index) {
        source.src = songs[index];
        audio.load();
        audio.play();
      }
      
      document.getElementById("play").addEventListener("click", () => audio.play());
      document.getElementById("pause").addEventListener("click", () => audio.pause());
      document.getElementById("prev").addEventListener("click", () => {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        changeSong(currentSongIndex);
      });
      document.getElementById("next").addEventListener("click", () => {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        changeSong(currentSongIndex);
      });
    </script>
  </body>
</html>
